<!DOCTYPE html>
<html>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto;

  padding: 10px;
}

</style>
<body>

<h1>Figure 2</h1>

<div class="grid-container">
  <div class="grid-item">



<p>A</p>
<iframe
    src="A.HTML" width="1200" height="1200"
    name="A"
    allowTransparency="true"
    scrolling="yes"
    frameborder="100"
>
</iframe>
</div>

  <div class="grid-item">
<p>B</p>


<iframe
    src="B.HTML" width="1200" height="1200"
    name="B"
    allowTransparency="true"
    scrolling="yes"
    frameborder="100"
>
</iframe>
</div>
</body>

</html>
